<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Event Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/styles/index.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vanilla-calendar-pro/index.js" defer></script>
    <style>
        /* Basic body styles */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Website Header Styles */
        #website-header {
            background-color: #333;
            color: #fff;
            padding: 1em 2em;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-title h1 {
            margin: 0;
        }

        .header-nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-item {
            margin-right: 1.5em;
        }
        .nav-item:last-child {
            margin-right: 0;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
        }
        .nav-link:hover {
            text-decoration: underline;
        }

        /* Calendar container styles */
        /*
        #calendar {
            transform: scale(1.1);
            transform-origin: top left;
            margin-left: auto;
            margin-right: auto;
            display: block;
            max-width: 90%;
            margin-top: 20px;
            margin-bottom: 30px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
        }
        */
        /* Event Photo Gallery Styles */
        #event-gallery {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #eee;
            border-radius: 8px;
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            box-shadow: 2px 2px 5px #ccc;
        }

        /* Footer styles */
        footer {
            text-align: center;
            padding: 1em 0;
            margin-top: 2em;
            background-color: #ddd;
            border-top: 1px solid #ccc;
            font-size: 0.85em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header id="website-header">
        <div class="header-container">
            <div class="header-title">
                <h1>My Event Planner</h1>
            </div>
            <nav class="header-nav">
                <ul class="header-nav-links">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About Us</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Services</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="calendar"></div>

        <section id="event-gallery">
            <h2>Event Photo Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="https://www.svgrepo.com/show/508699/landscape-placeholder.svg" alt="Event Photo 1">
                </div>
                <div class="gallery-item">
                    <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="Event Photo 2">
                </div>
                <div class="gallery-item">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/Portrait_Placeholder.png" alt="Event Photo 2">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Event Planner Team</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Destructure the Calendar constructor
            const { Calendar } = window.VanillaCalendarPro;
            // Create a calendar instance and initialize it.
            const calendar = new Calendar('#calendar', {
                settings: {
                    iso8601: false, // Start week on Sunday (adjust if needed)
                },
                events: { // **Events Data is defined here**
                    "2024-03-05": [{ // Events for March 5th, 2024
                        title: 'Team Meeting',
                        description: 'Project discussion',
                    }],
                    "2024-03-12": [{ // Events for March 12th, 2024
                        title: 'Project Review',
                        startTime: '14:00', // Optional start time
                        endTime: '16:00',   // Optional end time
                    }],
                    "2024-03-20": [{ // Events for March 20th, 2024
                        title: 'Workshop Day',
                        // No time specified - all-day event
                    }],
                    "2024-04-02": [{ // Events for April 2nd, 2024
                        title: 'Client Call',
                        description: 'Discuss event planning',
                        // You can add more properties as needed - explore Vanilla Calendar Pro documentation
                    }],
                },
            });
            calendar.init();
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
