<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - Event Planner</title>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.4.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div id="login-form">
            <h2>Login</h2>
            <div class="form-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email">
            </div>
            <div class="form-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password">
            </div>
            <div class="form-group">
                <button type="button" onclick="loginUser(document.getElementById('login-email').value, document.getElementById('login-password').value)">Login</button>
            </div>
            <div class="switch-form">
                <a href="#" onclick="showRegisterForm()">Don't have an account? Register here.</a>
            </div>
        </div>

        <div id="register-form" style="display: none;">
            <h2>Register</h2>
            <div class="form-group">
                <label for="register-username">Username:</label>
                <input type="text" id="register-username" name="register-username">
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="register-email">
            </div>
            <div class="form-group">
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="register-password">
            </div>
            <div class="form-group">
                <button type="button" onclick="registerUser(document.getElementById('register-email').value, document.getElementById('register-password').value, document.getElementById('register-username').value)">Register</button>
            </div>
            <div class="switch-form">
                <a href="#" onclick="showLoginForm()">Already have an account? Login here.</a>
            </div>
        </div>
    </div>

    <script src="script.js" type="module"></script>
